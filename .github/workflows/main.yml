name: CI

on:
  workflow_dispatch:
    inputs:
      app:
        description: The app to build
        required: true
        type: choice
        options:
          - OpenSCAD
          - CQ-Editor
          - Firefox

env:
 REPO: qwelyt/apps #${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}
 OS: ubuntu-latest

jobs:
  OpenSCAD:
    if: ${{ github.event.inputs.app == 'OpenSCAD' }}
    name: Build OpenScad container
    runs-on: ubuntu-latest
    steps:
      - uses: ./github/workflows/checkout_and_login.yml
        with:
          secrets: inherit
      - uses: docker/build-push-action@v3
        with:
          context: OpenSCAD/
          push: true
          tags: ${{ env.REPO }}:openscad , ${{ env.REPO }}:openscad-${{ github.sha }}
